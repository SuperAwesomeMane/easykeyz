<!DOCTYPE html>
<html>
<head>
	<title>Eazy_Keyz</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.0/jquery.min.js"></script>
  	<script src="jquery-ui.min.js" type="text/javascript"></script>
	<script src="sort.js" type="text/javascript"></script>
</head>
<body>
	<nav class="nav">
		<ul>
			<li><h1 id="appTitle" class="appTitle"></h1></li>
		</ul>
	</nav>

	<main class="mainBody">

	<div id="pregame">
		<h1 id="h1"></h1>
		<h2 id="h2"></h2>
		<hr>
	</div>
		<ul class="difList" id="difList">
			<h2 id="difTitle" class="difTitle"></h2>
			<li><a href="#" id="easy"></a></li>
			<li><a href="#" id="medium"></a></li>
			<li><a href="#" id="hard"></a></li>
			<li><input id="startBtn" class="startBtn" type="button" value="Start" /></li>
		</ul>

		<p id="escInst" class="esc">ESC to quit</p>
		<ul class="wordList" id="wordList">
		</ul><br><br>
		<input type="text" class="typeInput" id="typeInput" />		
		<input id="replayBtn" class="replayBtn" type="button" value="Play Again" />
		<input id="restartBtn" class="restartBtn" type="button" value="Menu" />

		<p id="gameTimer" class="results"></p>
		<p id="score" class="score"></p>

		<div id="results" class="results">
			<p id="totalWords"></p>
			<p id="goodWords"></p>
			<p id="badWords"></p>
			<p id="typos"></p>
			<p id="totalChars"></p>
			<p id="wpm"></p>
		</div>

	</main>

	<script src="app.js" type="text/javascript"></script>
</body>
</html>
